<ion-view title="论坛详情">
    <ion-content padding="true">

        <div ng-if="hasLoading" style="margin-top:60px; text-align: center">
            <ion-spinner icon="ios" style="height: 60px; width: 60px;"></ion-spinner>
        </div>

        <h2 ng-if="!hasLoading">
            {{item.subject}}
        </h2>
        <div ng-if="!hasLoading" class="content" ng-bind-html="item.message"></div>
    </ion-content>
</ion-view>
