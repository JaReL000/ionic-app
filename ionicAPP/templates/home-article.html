<ion-view title="新闻详情">
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="show()">
            <i class="icon ion-android-share"></i>
        </button>
    </ion-nav-buttons>
    <ion-content padding="true">

        <div ng-if="hasLoading" style="margin-top:60px; text-align: center">
            <ion-spinner icon="ios" style="height: 60px; width: 60px;"></ion-spinner>
        </div>

        <h2 ng-if="!hasLoading">
            {{item.title}}
        </h2>
        <div ng-if="!hasLoading" class="content" ng-bind-html="item.content"></div>
    </ion-content>
</ion-view>
