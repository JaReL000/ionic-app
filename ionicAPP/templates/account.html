<ion-view title="个人">
    <ion-content class="stable-bg">
        <div class="loading" style="width: 100%; height: 125px; margin-bottom: 20px; padding-top: 25px; border-bottom:1px solid #ccc; background: #fff;" >
            <img src="images/userpic.png" alt="" style="display: block; width: 50px; height: 50px; margin: 0 auto;">
            <div style="width: 165px; height: 16px; margin: 20px auto; font-size:18px">
                <span style="margin-right: 16px">立即登录</span>
                <span>立即注册</span>
            </div>
        </div>

        <ion-list class="light-bg" style="display: block; margin-bottom: 20px">
            <ion-item>
                <i class="ion-ios-pulse-strong  positive" style="font-size: 20px;"></i>
                <span style="font-size: 20px; padding-left: 10px">我的健康</span>
            </ion-item>
            <ion-item>
                <i class="ion-ios-star positive" style="font-size: 20px;"></i>
                <span style="font-size: 20px; padding-left: 10px">我的收藏</span>
            </ion-item>
        </ion-list>

        <ion-list class="light-bg" style="display: block; margin-bottom: 20px">
            <ion-item>
                <i class="ion-chatbubble-working  energized" style="font-size: 20px;"></i>
                <span style="font-size: 20px; padding-left: 10px">在线客服</span>
            </ion-item>
            <ion-item>
                <i class="ion-help-circled positive" style="font-size: 20px;"></i>
                <span style="font-size: 20px; padding-left: 10px">帮助手册</span>
            </ion-item>
        </ion-list>

        <ion-list class="light-bg" >
            <ion-item>
                <i class="ion-chatbubble  dark" style="font-size: 20px;"></i>
                <span style="font-size: 20px; padding-left: 10px">意见反馈</span>
            </ion-item>
            <ion-item>
                <i class="ion-chatbubbles positive" style="font-size: 20px;"></i>
                <span style="font-size: 20px; padding-left: 10px">关于我们</span>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
